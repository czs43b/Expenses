<div class="flex justify-center container">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="mb-3 row">
            <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="text" id="emailAddress" formControlName="emailAddress" class="py-1.5 px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="text-right row">
            <button type="submit" [disabled]="!resetForm.valid" class="disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-indigo-600 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create
            </button>
        </div>
    </form>
</div>
